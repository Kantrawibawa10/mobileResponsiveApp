<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Boombest.app</title>
  </head>
  <body>
    <style media="screen">
      body{
        background: #2DAD29;
      }

      .count{
        background: red;
        font-size: 13px;
        color: white;
        padding: 2px 7px 2px 7px;
        border-radius: 50%;
        position: absolute;
        margin-left: -12px;
      }
    </style>
    <nav class="navbar navbar-white bg-white">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="#">
          <img src="assets/img/logo.png" alt="" width="65" height="65">
          <span class="text-dark" style="margin-left: -10px; font-size: 25px;">BOOMBEST</span>
        </a>

        <a class="navbar-brand mx-4" href="#" style="font-size: 30px; cursor: pointer;">
          <i class="fas fa-bell text-warning"></i>
          <span class="count">1</span>
        </a>
      </div>
    </nav>

    <div class="container mt-5">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/img/slide1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="assets/img/slide2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="assets/img/slide3.png" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>

      <div class="mt-5">
        <div class="container bg-white p-4" style="border-radius: 10px;">
          <div class="col-md-12">
            <div class="d-flex">
              <a href="#" class="navbar-brand">
                <img src="assets/Youtube.png" alt="" width="100" height="80">
                <span class="text-dark mx-3" style="font-size: 35px; padding: 10px 0 0 0; position: absolute;">Youtube</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <div class="container bg-white p-4" style="border-radius: 10px;">
          <div class="col-md-12">
            <div class="d-flex">
              <a href="http://boombest.net/" class="navbar-brand">
                <img src="assets/img/logo.png" alt="" width="90" height="80">
                <span class="text-dark mx-3" style="font-size: 35px; padding: 10px 0 0 0; position: absolute;">Marketplace</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <div class="container bg-white px-5 py-2" style="border-radius: 10px;">
          <div class="col-md-12">
            <div class="d-flex">
              <a href="#" class="navbar-brand d-flex">
                <i class="fas fa-sign-in-alt text-warning mt-2" style="font-size: 35px;"></i>
                <span class="text-dark mx-3" style="font-size: 35px;">Login</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-3 mb-5">
        <div class="container bg-white px-5 py-2" style="border-radius: 10px;">
          <div class="col-md-12">
            <div class="d-flex">
              <a href="#" class="navbar-brand d-flex">
                <i class="fas fa-users text-primary mt-2" style="font-size: 35px;"></i>
                <span class="text-dark mx-3" style="font-size: 35px;">Daftar</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-3 mb-5">
        <div class="container bg-white px-5 py-2" style="border-radius: 10px;">
          <div class="col-md-12">
            <div class="d-flex">
              <a href="#" class="navbar-brand d-flex">
                <i class="fas fa-sign-in-alt text-danger mt-2" style="font-size: 35px;"></i>
                <span class="text-dark mx-3" style="font-size: 35px;">Logout</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <br>
      </div>

    </div>


    <div class="container bg-white fixed-bottom" style="border-top-left-radius: 25px; border-top-right-radius: 25px;">
      <div class="d-flex justify-content-around p-2">
        <div style="font-size: 30px; cursor: pointer;"><a href="index.html" class="text-danger"><i class="fas fa-home"></i></a></div>
        <div style="font-size: 30px; cursor: pointer;"><a href="media.html" class="text-primary"><i class="fas fa-hashtag"></i></a></div>
        <div style="font-size: 30px; cursor: pointer;"><a href="coin.html" class="text-warning"><i class="fas fa-coins"></i></a></div>
        <div style="font-size: 30px; cursor: pointer;"><a href="profile.html" class="text-success"><i class="fas fa-user-alt"></i></a></div>
      </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
